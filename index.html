<!DOCTYPE html>
<!--Created by Tivotal-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Sidebar Menu</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="btn" hidden />
      <label for="btn" class="menu-btn">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </label>
      <nav class="sidebar">
        <div class="title">Tivotal</div>

        <ul class="list-items">
          <li>
            <a href="#"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i>Message</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-bell"></i>Notifications</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-calendar-days"></i>Events</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-phone"></i>Contact Us</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i>Account</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-globe-asia"></i>Language</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i>Settings</a>
          </li>

          <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </ul>
      </nav>
    </div>

    <div class="content">
      <div class="header">Animated Sidebar Menu</div>
      <p>by using HTML and CSS</p>
    </div>
  </body>
</html>
